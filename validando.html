<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CADASTRE-SE</h1>
        <form onsubmit="return validarFormulario()">
            <div>
                <input type="text" id="nome" class="campo" placeholder="Nome" required>
                <input type="text" id="endereco" class="campo" placeholder="Endereco" required>
                <input type="text" id="bairro" class="campo" placeholder="Bairro" required>
                <input type="text" id="cep" class="campo" placeholder="CEP" required>
                <input type="text" id="cidade" class="campo" placeholder="Cidade" required>
                <input type="text" id="estado" class="campo" placeholder="Estado" required>
                <input type="text" id="telefoneFixo" class="campo" placeholder="Telefone Fixo">
                <input type="text" id="celular" class="campo" placeholder="Celular">
                <input type="text" id="rg" class="campo" placeholder="RG" required>
                <input type="text" id="cpf" class="campo" placeholder="CPF" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
